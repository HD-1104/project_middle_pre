<!DOCTYPE html>
<html>

<head>
    <title>Google Map API 키 변수로 사용</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            text-align: center;
            /* 텍스트 가로 중앙 */
        }

        main {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* 요소를 가로 중앙으로 */
        }

        #map {
            width: 80%;
            height: 400px;
        }
    </style>
</head>

<body>
    <header></header>
    <main>
        <h3>Google Map 테스트</h3><br>
        <div id="map"></div>
        <script src="map.js"></script>
    </main>
    <footer></footer>
</body>

</html>
